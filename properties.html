<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Properties</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script> <!--react-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script> <!--react dom-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script> <!--babel-->
    </head>
    <body>
    <div id="app"></div>
    <script type="text/babel">
        var SecondComponent = React.createClass({
            propTypes: { 
                name: React.PropTypes.string.isRequired,
                location: React.PropTypes.string.isRequired
            },
            getDefaultProps: function(){
                return {
                    name: "Christina",
                    location: "San Jose" //THESE PROPS WILL BE USED IF NO PROPS ARE PASSED IN RENDERING
                }
            },
            render: function(){
                let name = this.props.name;
                let location = this.props.location;
                return (
                    <div>
                        <p>Hello, {name}!</p>
                        <p>I live in {location}!</p>
                    </div>
                )
            }
        });

        // SecondComponent.propTypes = {
        //     name: React.PropTypes.number
        // } props can be specified like this as well

        ReactDOM.render(
            <SecondComponent name="Myron" location="Hayward"/>,
            document.getElementById('app')
        );

    </script>
    </body>
</html>
